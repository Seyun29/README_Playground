name: Composite Test

inputs:
  PERSONAL_SLACK_WEBHOOK:
    description: slack webhook 
    required: true

  IS_SUCCESS: 
    description: success?
    required: false

  TITLE_ONSUCCESS: 
    description: title of slack message to be sent on success
    required: true

  TITLE_ONFAIL:
    description: title of slack message to be sent on failure
    required: true

  MESSAGE:
    description: body of slack message

runs:
  using: "composite"
  steps:
    - name: Print Inputs
      shell: bash
      run: |
        echo "${{ inputs.PERSONAL_SLACK_WEBHOOK }}"
        echo "${{ inputs.TITLE }}"
        echo "${{ inputs.MESSAGE }}"
    
    - name: Notify to Slack (Test)
      uses: rtCamp/action-slack-notify@v2.2.0
      env:
        SLACK_WEBHOOK: ${{ inputs.PERSONAL_SLACK_WEBHOOK }}
        SLACK_TITLE: ${{ inputs.IS_SUCCESS && inputs.TITLE_ONSUCCESS || inputs.TITLE_ONFAIL }}
        SLACK_MESSAGE: '${{ github.repository }}'


