name: Composite Test

inputs:
  IS_SUCCESS: 
    description: success?
    required: false
  TITLE: 
    description: title of slack message to be sent
  MESSAGE:
    description: body of slack message
  PERSONAL_SLACK_WEBHOOK:
    description: slack webhook 
    required: true

runs:
  using: "composite"
  steps:
    - name: Print Inputs
      shell: bash
      run: |
        echo "${{ inputs.PERSONAL_SLACK_WEBHOOK }}"
        echo "${{ inputs.TITLE }}"
        echo "${{ inputs.MESSAGE }}"
    
    - name: Notify to Slack (Test)
      uses: rtCamp/action-slack-notify@v2.2.0
      env:
        SLACK_WEBHOOK: ${{ inputs.PERSONAL_SLACK_WEBHOOK }}
        SLACK_TITLE: ${{ inputs.TITLE }}
        SLACK_MESSAGE: '${{ github.repository }}'


